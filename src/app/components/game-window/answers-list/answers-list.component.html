<div class="app-guesses">
    <!-- Previous hints goes here -->
    <p
    *ngFor="let answer of wrongAnswersList">
       {{answer}}
    </p>
    <input 
        class="textarea" 
        type="text" 
        placeholder="Your guess here" 
    >
    <button 
        class="btn-primary btn-primary-cta" 
        (click)="onAnswerGiven()"
    >Send</button>
</div>
